<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Offline Notes App</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@8.0.0/css/framework7.bundle.min.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="app">
    <div class="view view-main">
      <div class="page" data-name="home">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="title">My Notes</div>
          </div>
        </div>
        <div class="page-content">
          <div class="block">
            <p>Welcome to Offline Notes App</p>
            <button class="button button-fill color-blue" id="addNoteBtn">Add Note</button>
            <div id="notesList"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Load Framework7 first -->
  <script src="https://cdn.jsdelivr.net/npm/framework7@8.0.0/js/framework7.bundle.min.js"></script>
  
  <!-- ✅ Then load your app -->
  <script src="app.js"></script>
</body>
</html>
